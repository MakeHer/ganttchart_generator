<!DOCTYPE html>
<html>
<head>
  <base target="_top">
</head>
<body>
  <form name="setStartDate">
    <p>プロジェクトの開始日を設定</p>
    <input name="startDate" type="date" style="width: 130px">
    <input type="button" value="設定" onclick="send_setStartDate()">
  </form>
  <div>
  <input type="checkbox" value="showDaysOff">休日を表示する
  </div>



  <div id="msg"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    function send_setStartDate() {
      startWait();
      var formObj = document.forms.setStartDate;
      google.script.run.withSuccessHandler(stopWait)
      .formatGantchart(7, formObj.startDate.value);
    }

    function startWait() {
     $('#msg').append('<p id="confirm">Please wait...</p>');
     return;
    };

    function stopWait() {
     $('#confirm').remove();
     return;
    };


    //↓HTMLでappendできるようにしてsend_setStartDateに入れる。
    function isMonday(date){
     var date = new Date (document.forms.setStartDate.startDate.value);
     if(date.getDay() !== 1) {
       alert('開始日は月曜日を設定してください。')
     return;
     };
    };

  </script>
</body>
</html>
