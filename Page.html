<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
  <style>
  .container {
    padding: 0px 10px 10px;
  }
  .navi{
    overflow: hidden;
    margin: 8px 0px;

  }
  .navi li{
   margin-right: 5px;
   list-style: none;
   float: right;
 }
 .navi a{
  padding: 0px 3px;
  display: block;
  text-align: center;
}


</style>
</head>
<body>
  <ul class="navi">
    <li><a id="Donation" href="" target=""></a></li>
    <li><a id="Inquire" href="" target=""></a></li>
    <li><a id="Howto" href="" target=""></a></li>
  </ul>
  <hr width="95%">
  <div class="container">
    <h3 id="Title"></h3>
    <div class="block form-group">
      <label id="SetStart"></label>
      <form name="setStartDate">
        <input name="startDate" type="date" style="width: 130px">
        <input type="button" class="action" value="" onclick="send_setStartDate();">
      </form>
    </div>

    <div class="block form-group">
      <label id="Recal"></label>
      <form name="recalculate">
        <select name="dataName">
          <option id="PlannedWork" value="plannedWorkload"></option>
          <option id='Progress' value="progress"></option>
        </select>
        <input type="button" class="action" value="" onclick="send_recalculate();">
      </form>
    </div>

    <div class="block form-group">
      <label id="Redo"></label>
      <form name="redo">
        <select name="programName">
          <option id="Paint" value="repaintChart"></option>
        </select>
        <input type="button" class="action" value="" onclick="send_redo()">
      </form>
    </div>
    <div class="block form-group">
      <label id="Reset"></label>
      <form name="reset">
        <input type="button" class="create" value="" onclick="send_reset()">
      </form>
    </div>
  </div>

  <hr width="95%">
  <div class="container">
    <div id="msg"></div>
    <p id="confirm" class="gray"> </p>
  </div>



  <div class="sidebar bottom">
    <span class="gray">Gantt Chart Generator by Takuya Tokiwa</span>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>


    var lang = (window.navigator.languages && window.navigator.languages[0]) || window.navigator.language || window.navigator.userLanguage || window.navigator.browserLanguage;
    
    
    var textDonation = lang === 'ja' ? '投げ銭' : 'Donation';
    var textInquire = lang === 'ja' ? '問い合せ' : 'Inquire';
    var textHowto = lang === 'ja' ? '使い方' : 'How to Use';
    var linkDonation = lang === 'ja' ? 'https://www.google.co.jp' : 'https://www.google.com';
    var linkInquire = lang === 'ja' ? 'https://www.google.co.jp' : 'https://www.google.com';
    var linkHowto = lang === 'ja' ? 'https://www.google.co.jp' : 'https://www.google.com';
    var textTitle = lang === 'ja' ? 'ガントチャートの操作' : 'Edit Gantt Chart';
    var textSetStart = lang === 'ja' ? 'ガントチャートの開始日を変更' : 'Change Start Date';
    var textRecal = lang === 'ja' ? 'データの再計算' : 'Recalculate Data';
    var textPlannedWork = lang === 'ja' ? '工数（予）' : 'Planned Workload';
    var textProgress = lang === 'ja' ? '進捗' : 'Progress';
    var textRedo = lang === 'ja' ? 'プログラムの再実行' : 'Redo Programm';
    var textPaint = lang === 'ja' ? 'ガントチャート色塗り' : 'Paint Gantt Chart';
    var textReset = lang === 'ja' ? 'ガンチャートの初期化' : 'Initalize Gantt Chart';
    var textButton = lang === 'ja' ? '実行' : 'Done';
    var textMonday = lang === 'ja' ? '月曜日を設定してください。' : 'Start date should be Monday.'
    var textConfirm = lang === 'ja' ? '全てのデータが削除されます。よろしいでしょうか？' : 'Please confirm. All of the data will be deleted.'


    $('#Donation').text(textDonation);
    $('#Donation').attr("href", linkDonation);
    $('#Inquire').text(textInquire);
    $('#Inquire').attr("href", linkInquire);
    $('#Howto').text(textHowto);
    $('#Howto').attr("href", linkHowto);
    $('#Title').text(textTitle);
    $('#SetStart').text(textSetStart);
    $('#Recal').text(textRecal);
    $('#PlannedWork').text(textPlannedWork);
    $('#Progress').text(textProgress);
    $('#Redo').text(textRedo);
    $('#Paint').text(textPaint);
    $('#Reset').text(textReset);

    $('.action').each(function(){
      $(this).val(textButton);
    })

    $('.create').each(function(){
      $(this).val(textButton);
    })



    function send_reset(){
      startWait();
      google.script.run
      .withSuccessHandler(successMsg)
      .withFailureHandler(errorMsg)
      .resetAll(textConfirm);
    }

    function send_redo(){
      var formObj = document.forms.redo;
      switch(formObj.programName.value){
        case "repaintChart":
        startWait();
        google.script.run
        .withSuccessHandler(successMsg)
        .withFailureHandler(errorMsg)
        .front_repaintChart();
        break;
      };
    }

    function send_recalculate(){
      var formObj = document.forms.recalculate;
      switch(formObj.dataName.value){
        case "plannedWorkload":
        startWait();
        google.script.run
        .withSuccessHandler(successMsg)
        .withFailureHandler(errorMsg)
        .front_sumAllWnP();
        break;
        case "progress":
        startWait();
        google.script.run
        .withSuccessHandler(successMsg)
        .withFailureHandler(errorMsg)
        .front_sumAllProgress();
        break;
      };
    };


    function send_setStartDate(){
      var formObj = document.forms.setStartDate;
      if (isMonday(formObj.startDate.value) == true) {
       startWait();
       google.script.run
       .withSuccessHandler(successMsg)
       .withFailureHandler(errorMsg)
       .formatGantchart(7, formObj.startDate.value);
     };
   };

   function startWait(){
    $('#confirm').text('Please wait...');
    return;
  };

  function removeMsg(){
    $('#confirm').text('');
    return;
  };

  function successMsg(){
    $('#confirm').text('Successfully done');
    setTimeout(removeMsg, 4000);
  }

  function errorMsg(){
    $('#confirm').text('System error');
    setTimeout(removeMsg, 4000);
  }

  function isMonday(date){
   var day = new Date (date);
   if(day.getDay() !== 1) {
     $('#confirm').text(textMonday);
     setTimeout(removeMsg, 4000);
     return false;
   };
   return true;
 };

</script>
</body>
</html>
